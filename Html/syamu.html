<html>

<head>
    <meta charset="utf-8">

    <title class="bind-chatName"></title>
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        .commentMove {
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 100%;
            color: #D35400;
            font-size: xx-large;
        }

        #ruler {
            font-size: xx-large;
        }

        #videoArea {
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body style="background-color:#FDFEFE">
    <center>
        <div class="titlec bind-chatName" id="titlec"></div>
    </center>
    <center>
        <div class="chat_box">
            <div id="chat_log"></div>
            <div>
                <div id="videoArea">
                    <div id="iframe"></div>
                </div>
            </div>
        </div>
    </center>
    <div class="form_t">
        <form id="com_form" name="myf" class="form-group">
            <input type="text" hidden>
            <span class="text-secondary">chat-</span>
            <input type="text" placeholder="comment" id="com" name="com" class="form-control">
            <input type="button" value="send" class="btn btn-primary" id="sendButton">
            <input type="text" placeholder="youtube url" id="urlText" class="form-control">
            <input type="button" value="send url" class="btn btn-primary" id="sendUrl">

            <br>


        </form>
    </div>

    <span id="ruler" style="visibility:hidden;position:absolute;white-space:nowrap;"></span>
    <script src="Js/chatViewTemplate.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="Js/getUrlParam.js"></script>
    <script src="Js/chatConnection.js"></script>
    <script src="Js/commandFilterDiv.js"></script>
    <script src="Js/commentArrow.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>

</html>
